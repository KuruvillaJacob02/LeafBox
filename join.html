    <section class = "container1">

            <input type="radio" name = "type" id = "option1" value ="exist" >

            <input type="radio" name = "type" id = "option2" value = "start">
            <label for="option2" class = "option2">Start Up</label>

            <input type="location" id = "location" name="location" placeholder="eg.Kolkata" >

        </form>
